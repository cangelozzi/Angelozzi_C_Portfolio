<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata%7CMontserrat:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon_black.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.4.2/lottie.min.js" type="text/javascript"></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
      integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>

  <body>

    <!-- Lottie BodyMovin Animation -->
    <div id="bm"></div>
    
    <!-- MAIN CONTENT and VUE instance-->
    <main id="app">
    <h1 class="hidden">Angelozzi Camillo Portfolio</h1>

    <!-- HEADER -->
    <header id="mainHeader">
      <h2 class="hidden">Header</h2>
      <!-- Hamburger Navigation -->
      <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />
        <label for="navi-toggle" class="navigation__button">
          <span class="navigation__icon">&nbsp;</span>
        </label>
        <div class="navigation__background">&nbsp;</div>
        <nav class="navigation__nav">
          <h3 class="hidden">Main Navigation</h3>
          <ul class="navigation__list">
            <li class="navigation__item" v-for="item in navigationList">
              <a :href="'#'+item" class="navigation__link">{{ item }}</a>
            </li>
            <ul id="social">
              <li><a href="https://www.linkedin.com/in/camillo-angelozzi-a0b5a229/" target="_blank" id="in"><i class="fab fa-linkedin-in"></i></a>
              </li>
              <li>
                <a href="https://github.com/cangelozzi" target="_blank" id="gh"><i class="fab fa-github"></i></a>
              </li>
              <li><a href="https://www.behance.net/cangelozzif2db" target="_blank" id="be"><i class="fab fa-behance"></i></a>
              </li>
            </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- HEADER end -->

    <!-- logo image -->
    <a href="#"><img id="mainLogo" src="images/logo/logo.svg" alt="Camillo Main Logo"></a>

    <!-- HERO -->
    <section id="hero"> 

      <!-- tagline -->
      <div id="hero__tagline">
        <p id="hero__tagline-lineOne">Hello<span>.</span></p>
        <p id="hero__tagline-lineTwo">I am </p>
        <p id="hero__tagline-lineThree">Camillo<span>.</span></p>
      </div>

      <!-- Typewriter effect presentation -->
      <div id="presentation">
        <h1>_
          <span class="txt-type" data-wait="2000" data-words='["I am a curious Developer", "I am a passionate Designer", "I am an Explorer", "I am a Creator"]'></span>
        </h1>
      </div>
      
    </section>
    <!-- HERO end -->


    <!-- SKILLS -->
    <section id="skills">
      <h2>Skills<span>.</span></h2>

        <div id="mySkills">
          <div class="skill" v-for="skill in skills">
            <i :class="skill.icon"></i>
          
            <h3 class="skill__title">{{ skill.title }}</h3>
            <p class="skill__desc">{{ skill.desc }}</p>
          </div>
        </div>

    </section>
    <!-- SKILLS end -->
  
  
  </main>

    <script src="js/app.js"></script>
  </body>
</html>
